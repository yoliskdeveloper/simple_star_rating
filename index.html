<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Product Star Rating</title>
</head>

<body>
    <!-- Container to wrap element -->
    <div class="container mt-5">
        
        <!-- Form input -->
        <div class="form-group">
            <select id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Select Product</option>
                <option value="sony">Sony 4K TV</option>
                <option value="samsung">Samsung 4K TV</option>
                <option value="vizio">Vizio 4K TV</option>
                <option value="panasonic">Panasonic 4K TV</option>
                <option value="phillips">Phillips 4K TV</option>
            </select>
        </div>

        <!-- Form input Rating Control -->
        <div class="form-group">
            <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
        </div>

        <!-- Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <!-- Change the product title in here -->
                    <th>4K Television</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- change the product detail in here -->
                <tr class="sony">
                    <td>Sony 4K</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="samsung">
                    <td>Samsung 4K</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="vizio">
                    <td>Vizio 4K</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="panasonic">
                    <td>Panasonic 4K</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="phillips">
                    <td>Phillips 4K</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
